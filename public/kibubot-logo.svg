<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Icon -->
  <g transform="translate(0, 5)">
    <!-- Head -->
    <rect x="5" y="5" width="20" height="15" rx="3" fill="currentColor"/>
    <!-- Eyes -->
    <rect x="9" y="9" width="4" height="4" rx="2" fill="#C3FB12"/>
    <rect x="17" y="9" width="4" height="4" rx="2" fill="#C3FB12"/>
    <!-- Antenna -->
    <rect x="14" y="2" width="2" height="4" fill="currentColor"/>
    <circle cx="15" cy="2" r="2" fill="#C3FB12"/>
    <!-- Body -->
    <rect x="3" y="21" width="24" height="8" rx="2" fill="currentColor"/>
    <!-- Arms -->
    <rect x="0" y="23" width="3" height="4" rx="1" fill="currentColor"/>
    <rect x="27" y="23" width="3" height="4" rx="1" fill="currentColor"/>
  </g>
  
  <!-- KIBUBOT Text -->
  <text x="40" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="currentColor">KIBUBOT</text>
</svg>